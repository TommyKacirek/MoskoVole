            rationale: "Prefix /24 znamen√°, ≈æe prvn√≠ch 24 bit≈Ø masky jsou jedniƒçky. To odpov√≠d√° t≈ôem oktet≈Øm po osmi bitech (8+8+8), tedy 255.255.255.0."
        },
        {
            question: "Pokud nastav√≠te IP adresu 192.168.1.1/24, jak√Ω bude rozsah adres v t√©to s√≠ti?",
            type: "single",
            options: [
                { text: "192.168.1.0 a≈æ 192.168.1.255 (256 adres celkem)", correct: true },
                { text: "192.168.0.0 a≈æ 192.168.255.255", correct: false },
                { text: "192.168.1.1 a≈æ 192.168.1.100", correct: false },
                { text: "Pouze 192.168.1.1", correct: false }
            ],
            rationale: "Maska /24 fixuje prvn√≠ t≈ôi ƒç√≠sla IP adresy. Mƒõnit se m≈Ø≈æe pouze posledn√≠ ƒç√≠slo (0-255), co≈æ d√°v√° rozsah cel√© s√≠tƒõ."
        }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    let currentData = null;
    let userSelection = [];

    const qText = document.getElementById('question-text');
    const optsCont = document.getElementById('options-container');
    const feedbackBox = document.getElementById('feedback-box');
    const feedbackText = document.getElementById('feedback-text');
    const nextBtn = document.getElementById('next-btn');
    const checkBtn = document.getElementById('check-btn');
    const progressBar = document.getElementById('progress-bar');
    const qCounter = document.getElementById('q-counter');
    const scoreCounter = document.getElementById('score-counter');
    const quizUI = document.getElementById('quiz-ui');
    const resultsUI = document.getElementById('results-ui');
    const finalScoreEl = document.getElementById('final-score');
    const finalScoreCircle = document.getElementById('final-score-circle');
    const finalMsg = document.getElementById('final-message');
    const beerMsg = document.getElementById('beer-msg');

    function initQuiz() {
        currentQuestionIndex = 0;
        score = 0;
        quizUI.style.display = 'block';
        resultsUI.style.display = 'none';
        beerMsg.style.display = 'none';
        updateStats();
        loadQuestion();
    }

    function loadQuestion() {
        feedbackBox.classList.remove('show');
        feedbackBox.style.display = 'none';
        nextBtn.style.display = 'none';
        checkBtn.style.display = 'none';
        optsCont.innerHTML = '';
        userSelection = [];

        if (currentQuestionIndex >= quizData.length) {
            showResults();
            return;
        }

        currentData = quizData[currentQuestionIndex];
        qText.innerHTML = currentData.question + (currentData.type === 'multi' ? "<br><small style='color:#666; font-weight:normal;'>(Vyberte v≈°echny spr√°vn√© odpovƒõdi)</small>" : "");

        currentData.options.forEach((opt, index) => {
            const label = document.createElement('label');
            label.classList.add('option-label');
            const input = document.createElement('input');
            input.type = currentData.type === 'multi' ? 'checkbox' : 'radio';
            input.name = 'quiz-option';
            input.value = index;
            input.onchange = () => handleSelection(index, input, label);
            label.appendChild(input);
            label.appendChild(document.createTextNode(opt.text));
            optsCont.appendChild(label);
        });
        updateStats();
    }

    function handleSelection(index, input, label) {
        if (currentData.type === 'single') {
            submitAnswer(index, label);
        } else {
            if (input.checked) userSelection.push(index);
            else userSelection = userSelection.filter(i => i !== index);
            checkBtn.style.display = userSelection.length > 0 ? 'inline-block' : 'none';
        }
    }

    function submitAnswer(singleIndex = null, singleLabel = null) {
        let correctIndexes = [];
        currentData.options.forEach((opt, idx) => { if (opt.correct) correctIndexes.push(idx); });
        const labels = optsCont.querySelectorAll('.option-label');
        const inputs = optsCont.querySelectorAll('input');
        labels.forEach(l => l.classList.add('disabled'));
        inputs.forEach(i => i.disabled = true);
        checkBtn.style.display = 'none';

        if (currentData.type === 'single') {
            const selectedOpt = currentData.options[singleIndex];
            if (selectedOpt.correct) {
                singleLabel.classList.add('correct');
                score++;
                feedbackText.innerHTML = "<strong>Spr√°vnƒõ!</strong> " + (currentData.rationale || "");
            } else {
                singleLabel.classList.add('wrong');
                labels[correctIndexes[0]].classList.add('correct');
                feedbackText.innerHTML = "<strong>Chyba.</strong> Spr√°vn√° odpovƒõƒè: " + currentData.options[correctIndexes[0]].text + ".<br>" + (currentData.rationale || "");
            }
        } else {
            userSelection.sort();
            correctIndexes.sort();
            const isMatch = JSON.stringify(userSelection) === JSON.stringify(correctIndexes);
            if (isMatch) {
                score++;
                feedbackText.innerHTML = "<strong>V√Ωbornƒõ!</strong> M√°te v≈°echna spr√°vn√° pole.<br>" + (currentData.rationale || "");
            } else {
                feedbackText.innerHTML = "<strong>Ne√∫pln√© nebo chybn√©.</strong><br>" + (currentData.rationale || "");
            }
            labels.forEach((lbl, idx) => {
                if (userSelection.includes(idx) && correctIndexes.includes(idx)) lbl.classList.add('correct');
                else if (userSelection.includes(idx) && !correctIndexes.includes(idx)) lbl.classList.add('wrong');
                else if (!userSelection.includes(idx) && correctIndexes.includes(idx)) lbl.classList.add('missed');
            });
        }
        feedbackBox.style.display = 'block';
        setTimeout(() => feedbackBox.classList.add('show'), 10);
        nextBtn.style.display = 'inline-block';
        scoreCounter.textContent = `Sk√≥re: ${score}`;
    }

    function nextQuestion() {
        currentQuestionIndex++;
        loadQuestion();
    }

    function updateStats() {
        qCounter.textContent = `Ot√°zka ${currentQuestionIndex + 1} / ${quizData.length}`;
        const pct = ((currentQuestionIndex) / quizData.length) * 100;
        progressBar.style.width = `${pct}%`;
    }

    function showResults() {
        quizUI.style.display = 'none';
        resultsUI.style.display = 'block';
        const pct = Math.round((score / quizData.length) * 100);
        finalScoreEl.textContent = `${pct}%`;
        const color = pct >= 80 ? '#10ac84' : (pct >= 50 ? '#ff9f43' : '#ee5253');
        finalScoreCircle.style.background = `conic-gradient(${color} ${pct}%, #e0e0e0 ${pct}%)`;
        finalScoreCircle.style.color = color;

        if (pct === 100) {
            finalMsg.textContent = "Fantastick√Ω v√Ωkon!";
            beerMsg.style.display = 'block';
        } else if (pct > 80) {
            finalMsg.textContent = "Skvƒõl√° pr√°ce, jen kousek k dokonalosti.";
        } else {
            finalMsg.textContent = "Doporuƒçuji proj√≠t ot√°zky znovu.";
        }
    }

    initQuiz();
</script>

</html>
